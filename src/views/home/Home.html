<div class="home-page page">
  <section class="home-page__intro">
    <div class="home-page__intro-content">
      <h3>Experimenting technologies and tools</h3>
      <p>
        I prefer to learn by doing. This is a curated collection of my code experiments, nothing
        impressive, just a practical way to learn new technologies and practice.
      </p>
    </div>
  </section>

  <div class="main-content">
    <section class="code-experiments">
      <div
        class="experiment-container theme-light"
        v-for="(code, index) in codeExperiments"
        v-bind:key="index"
      >
        <div class="experiment">
          <h4 class="title">{{ code.name }}</h4>
          <div class="content">
            <div class="description">
              <p>{{ code.description }}</p>
              <ul>
                <li v-for="(tag, index) in code.tags" v-bind:key="index">{{ tag }}</li>
              </ul>
            </div>
          </div>
          <div class="links">
            <a
              target="_blank"
              v-if="code.links.preview"
              class="code"
              v-bind:href="code.links.preview"
            >
              Preview
            </a>
            <a target="_blank" v-if="code.links.code" class="preview" v-bind:href="code.links.code">
              See code
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
